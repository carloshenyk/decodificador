<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Codificador</title>
</head>
<body>
    <main>
        <div class="header">
            <img src="img/logo.svg" alt="logo">
            <p>Codificador</p>
        </div>
       <div class="conteudo">
        <!--SEÇÃO CRIPTOGRAFAR-->
                <section id="areaEncrip" class="col-cript">
                    
                    <textarea name="textencriptar" id="textencriptar" class="textencriptar" placeholder="Digite seu texto"></textarea>

                    <section class="areabotao">
                        <ul>
                        <li><button id="Criptografar" class="botao">Criptografar</button></li>
                        <li><button id="Descriptografar" class="botaoD">Descriptografar</button></li>
                        </ul>
                    </section>
                    
            </section>
            <!--SEÇÃO DESCRIPTOGRAFAR-->
            <section id="exibir" class="col-view">
                
                <div class="imagem" id="imagem">
                    <img src="img/sherlock-holmes.svg" alt="sherlock-holmes">
                    <p>Nunhuma mensagem encontrada!</p>
                </div>

                <textarea name="textview" id="textview"  class="textview"></textarea>

                <section class="areabotao">
                    <ul>
                    <li><button id="botaoCopia" class="botaoCopia">Copiar Texto</button></li>
                    
                    </ul>
                </section>
            </section>
       </div>
    </main>
    
    <footer>
        <a href="https://carloshenyk.github.io/" target="_blank" rel="noopener noreferrer">&copy; Carlos H L Santos </a>
    </footer>
</body>
</html>
